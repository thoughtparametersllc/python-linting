# Dependabot configuration for automated dependency updates
# This helps keep dependencies secure and up-to-date

version: 2
updates:
  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "thoughtparametersllc"
    assignees:
      - "thoughtparametersllc"

  # Monitor Python dependencies (if we add any)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "thoughtparametersllc"
    assignees:
      - "thoughtparametersllc"
    # Ignore major version updates for stable dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
